<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<style>
  @font-face {
    font-family: apexFont;
    src: url("Fonts/Teko-Regular.ttf")
  }

  @font-face {
    font-family: apexFontBold;
    src: url("Fonts/Teko-Bold.ttf")
  }

  @font-face {
    font-family: apexFontHeader;
    src: url("Fonts/LEMONMILK-Bold.otf")
  }

  #container {
    text-align: center;
  }

  #button {
    display: block;
    margin: auto;
  }

  select {
    border: 1px solid black;
    margin-top: 10px;
    margin-bottom: 0px;
    background-color: rgb(42, 42, 42);
    color: rgb(256, 256, 256);
    font-size: 30px;
    text-align: center;
    font-family: apexFont;
    letter-spacing: 5px;
  }

  button {
    border-radius: 10px;
    border: 1px solid black;
    margin-top: 0px;
    margin-bottom: 0px;
    margin-right: 70px;
    margin-left: 70px;
    background-color: rgb(42, 42, 42);
    color: rgb(256, 256, 256);
    font-size: 30px;
    text-align: justify;
    font-family: apexFont;
    letter-spacing: 5px;
    padding-left: 13px
  }

  .button:hover {
    background-color: rgb(160, 7, 9);
    color: white;
  }

  option {
    text-align: center;
    letter-spacing: 5px;
  }

  .contactselect select {
    outline: none;
  }

  .contactselect button {
    outline: #ff0000;
  }

  ::selection {
    background: #000;
    color: #ff0000;
  }

  img {
    margin-right: 150px;
    margin-left: 150px;
  }

  figure {
    margin-top: 0px;
    margin-left: 0px;
    margin-right: 0px;
    text-align: center;
    display: inline-block;
    font-size: 40px;
    font-family: apexFontBold;
  }

  figure figcaption {
    text-align: center;
    -webkit-text-stroke: 1px white;
  }

  .size {
    width: 22vw;
    height: 22vw;
  }

  .header h1 {
    text-align: center;
    font-family: apexFontHeader;
    font-size: 40px;
    letter-spacing: 5px;
    color: white;
    -webkit-text-stroke: 3px black;
  }

  mark {
    background-color: rgb(50, 50, 50);
    color: white;
  }

  .fade-in-image {
    animation: fadeIn 2s;
  }

  @keyframes fadeIn {
    0% {
      opacity: 0;
    }

    100% {
      opacity: 1;
    }
  }

  #footer {
    clear: both;
    border: none;
    background: rgb(20, 20, 20);
    color: White;
    padding: 0;
    text-align: center;
    vertical-align: middle;
    line-height: normal;
    left: 0;
    bottom: 0;
    position: fixed;
    bottom: 0px;
    width: 100%;
    font-family: apexFont;
    font-size: 25px;
    letter-spacing: 3px;
  }

  a:link {
    color: white;
    background-color: transparent;
    text-decoration: none;
  }

  a:visited {
    color: white;
    background-color: transparent;
    text-decoration: none;
  }

  a:hover {
    color: rgb(160, 7, 9);
    background-color: transparent;
    text-decoration: underline;
  }

  a:active {
    color: rgb(160, 7, 9);
    background-color: transparent;
    text-decoration: underline;
  }

  body {
    overflow: hidden;
  }

  .column {
    float: left;
    width: 33.33%;
    height: 100vh;
    text-align: center;
    outline-width: 3px;
    text-emphasis-color: green;
    color: #000;
  }

  .row:after {
    content: "";
    display: table;
    clear: both;
  }
</style>

<body id="bg" class="fade-in-image"
  style="background-position:center;height:100%;background-repeat:no-repeat;background-size:cover;margin:0"></body>

<div class="header" style="height:10%">
  <h1>Apex Legends Composition Generator</h1>
</div>

<body onload="shuffle()">
  <div>
    <div id="container">
      <button id="generateButton" class="button">Generate Composition</button>
    </div>
    <p style="background-color:tomato;font-size:40px;font-family:apexFont; text-emphasis-color: green;" id="supportError"></p>
    <div class="row">
      <div class="column" style="background-color: rgb(204, 102, 0, 0);">
        <form>
          <select id="typeList0">
            <option> Any </option>
            <option> Assault </option>
            <option> Controller </option>
            <option> Recon </option>
            <option> Support </option>
            <option> Skirmisher </option>
          </select>
          <p>
            <input type="hidden" id="type0">
          </p>
        </form>
        <div>
          <figure class="size">
            <img id="legend0Type" style="height:20%;"/>
            <img id="legend0" style="height:70%;margin-right:0%;margin-left:0%">
            <figcaption id="legend0Name"></figcaption>
          </figure>
        </div>
      </div>
      <div class="column" style="background-color:rgb(0, 204, 204, 0);">
        <form>
          <select id="typeList1">
            <option> Any </option>
            <option> Assault </option>
            <option> Controller </option>
            <option> Recon </option>
            <option> Support </option>
            <option> Skirmisher </option>
          </select>
          <p>
            <input type="hidden" id="type1">
          </p>
        </form>
        <figure class="size">
          <img id="legend1Type" style="height:20%;"/>
          <img id="legend1" style="height:70%;margin-right:0%;margin-left:0%">
          <figcaption id="legend1Name"></figcaption>
        </figure>
      </div>
      <div class="column" style="background-color:rgb(0, 204, 0, 0);">
        <form>
          <select id="typeList2">
            <option> Any </option>
            <option> Assault </option>
            <option> Controller </option>
            <option> Recon </option>
            <option> Support </option>
            <option> Skirmisher </option>
          </select>
          <p>
            <input type="hidden" id="type2">
          </p>
        </form>
        <figure class="size">
          <img id="legend2Type" style="height:20%;"/>
          <img id="legend2" style="height:70%;margin-right:0%;margin-left:0%">
          <figcaption id="legend2Name"></figcaption>
        </figure>
      </div>
    </div>




    <script type="text/javascript" src="Legend.js"></script>
</body>


<div class="footer" id="footer">
  <p>Use the drop-down menus above each legend slot to specify which class you would like to reserve for that slot. 
    Then click "Generate Composition" &#8226;
    <b>
      <a href="https://github.com/jamestmagic/jamestmagic.github.io">Github</a>
    </b>
  </p>
</div>

</html>
